{% extends "base.html" %} {% block title %}create genre{% endblock %} {% block content
%}
<h1 align="center">Редактировать жанр</h1>
<hr class="my-4">
<form method="POST">
    <div class="mb-3">
        <label for="genre-select">Укажите жанр</label>
        <select class="custom-select mr-sm-2" id="genre-select" name="genre-select">
            {% for genre in genres %}
                <option value="{{ genre.id }}">{{ genre.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="genre-name" class="form-label">Введите название жанра</label>
        <input type="genre-name" class="form-control" id="genre-name" name="genre-name">
    </div>
    <div class="btn-group" role="group" aria-label="confirm-group">
        <button type="submit" class="btn btn-primary">Подтвердить</button>
        <button type="button" class="btn btn-danger ml-2" onclick="deleteGenre()">Удалить</button>
    </div>
</form>
{% endblock %}
